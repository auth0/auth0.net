name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: DUMP env
      run: echo "AUTH0_AUTHENTICATION_API_URL $AUTH0_AUTHENTICATION_API_URL"
      env:
        AUTH0_AUTHENTICATION_API_URL: '${{ env.AUTH0_AUTHENTICATION_API_URL }}'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test Core
      run: dotnet test tests/Auth0.Core.UnitTests/Auth0.Core.UnitTests.csproj
      env:
        AUTH0_AUTHENTICATION_API_URL: '${{ env.AUTH0_AUTHENTICATION_API_URL }}'
        AUTH0_CLIENT_ID: '${{ env.AUTH0_CLIENT_ID }}'
        AUTH0_CLIENT_SECRET: '${{ secrets.AUTH0_CLIENT_SECRET }}'
        AUTH0_HS256_CLIENT_ID: '${{ env.AUTH0_HS256_CLIENT_ID }}'
        AUTH0_HS256_CLIENT_SECRET: '${{ secrets.AUTH0_HS256_CLIENT_SECRET }}'
        AUTH0_MANAGEMENT_API_AUDIENCE: '${{ env.AUTH0_MANAGEMENT_API_AUDIENCE }}'
        AUTH0_MANAGEMENT_API_CLIENT_ID: '${{ env.AUTH0_MANAGEMENT_API_CLIENT_ID }}'
        AUTH0_MANAGEMENT_API_CLIENT_SECRET: '${{ secrets.AUTH0_MANAGEMENT_API_CLIENT_SECRET }}'
        AUTH0_MANAGEMENT_API_URL: '${{ env.AUTH0_MANAGEMENT_API_URL }}'
        AUTH0_PASSWORDLESSDEMO_AUTHENTICATION_API_URL: '${{ env.AUTH0_PASSWORDLESSDEMO_AUTHENTICATION_API_URL }}'
        AUTH0_PASSWORDLESSDEMO_CLIENT_ID: '${{ env.AUTH0_PASSWORDLESSDEMO_CLIENT_ID }}'
        BRUCKE_AUTHENTICATION_API_URL: '${{ env.BRUCKE_AUTHENTICATION_API_URL }}'
        BRUCKE_MANAGEMENT_API_AUDIENCE: '${{ env.BRUCKE_MANAGEMENT_API_AUDIENCE }}'
        BRUCKE_MANAGEMENT_API_CLIENT_ID: '${{ env.BRUCKE_MANAGEMENT_API_CLIENT_ID }}'
        BRUCKE_MANAGEMENT_API_CLIENT_SECRET: '${{ secrets.BRUCKE_MANAGEMENT_API_CLIENT_SECRET }}'
        BRUCKE_MANAGEMENT_API_URL: '${{ env.BRUCKE_MANAGEMENT_API_URL }}'
        BuildConfiguration: '${{ env.BuildConfiguration }}'
    - name: Test Authentication API
      run: dotnet test tests/Auth0.AuthenticationApi.IntegrationTests/Auth0.AuthenticationApi.IntegrationTests.csproj
      env:
        AUTH0_AUTHENTICATION_API_URL: '${{ env.AUTH0_AUTHENTICATION_API_URL }}'
        AUTH0_CLIENT_ID: '${{ env.AUTH0_CLIENT_ID }}'
        AUTH0_CLIENT_SECRET: '${{ secrets.AUTH0_CLIENT_SECRET }}'
        AUTH0_HS256_CLIENT_ID: '${{ env.AUTH0_HS256_CLIENT_ID }}'
        AUTH0_HS256_CLIENT_SECRET: '${{ secrets.AUTH0_HS256_CLIENT_SECRET }}'
        AUTH0_MANAGEMENT_API_AUDIENCE: '${{ env.AUTH0_MANAGEMENT_API_AUDIENCE }}'
        AUTH0_MANAGEMENT_API_CLIENT_ID: '${{ env.AUTH0_MANAGEMENT_API_CLIENT_ID }}'
        AUTH0_MANAGEMENT_API_CLIENT_SECRET: '${{ secrets.AUTH0_MANAGEMENT_API_CLIENT_SECRET }}'
        AUTH0_MANAGEMENT_API_URL: '${{ env.AUTH0_MANAGEMENT_API_URL }}'
        AUTH0_PASSWORDLESSDEMO_AUTHENTICATION_API_URL: '${{ env.AUTH0_PASSWORDLESSDEMO_AUTHENTICATION_API_URL }}'
        AUTH0_PASSWORDLESSDEMO_CLIENT_ID: '${{ env.AUTH0_PASSWORDLESSDEMO_CLIENT_ID }}'
        BRUCKE_AUTHENTICATION_API_URL: '${{ env.BRUCKE_AUTHENTICATION_API_URL }}'
        BRUCKE_MANAGEMENT_API_AUDIENCE: '${{ env.BRUCKE_MANAGEMENT_API_AUDIENCE }}'
        BRUCKE_MANAGEMENT_API_CLIENT_ID: '${{ env.BRUCKE_MANAGEMENT_API_CLIENT_ID }}'
        BRUCKE_MANAGEMENT_API_CLIENT_SECRET: '${{ secrets.BRUCKE_MANAGEMENT_API_CLIENT_SECRET }}'
        BRUCKE_MANAGEMENT_API_URL: '${{ env.BRUCKE_MANAGEMENT_API_URL }}'
        BuildConfiguration: '${{ env.BuildConfiguration }}'
    - name: Test Management API
      run: dotnet test tests/Auth0.ManagementApi.IntegrationTests/Auth0.ManagementApi.IntegrationTests.csproj
      env:
        AUTH0_AUTHENTICATION_API_URL: '${{ env.AUTH0_AUTHENTICATION_API_URL }}'
        AUTH0_CLIENT_ID: '${{ env.AUTH0_CLIENT_ID }}'
        AUTH0_CLIENT_SECRET: '${{ secrets.AUTH0_CLIENT_SECRET }}'
        AUTH0_HS256_CLIENT_ID: '${{ env.AUTH0_HS256_CLIENT_ID }}'
        AUTH0_HS256_CLIENT_SECRET: '${{ secrets.AUTH0_HS256_CLIENT_SECRET }}'
        AUTH0_MANAGEMENT_API_AUDIENCE: '${{ env.AUTH0_MANAGEMENT_API_AUDIENCE }}'
        AUTH0_MANAGEMENT_API_CLIENT_ID: '${{ env.AUTH0_MANAGEMENT_API_CLIENT_ID }}'
        AUTH0_MANAGEMENT_API_CLIENT_SECRET: '${{ secrets.AUTH0_MANAGEMENT_API_CLIENT_SECRET }}'
        AUTH0_MANAGEMENT_API_URL: '${{ env.AUTH0_MANAGEMENT_API_URL }}'
        AUTH0_PASSWORDLESSDEMO_AUTHENTICATION_API_URL: '${{ env.AUTH0_PASSWORDLESSDEMO_AUTHENTICATION_API_URL }}'
        AUTH0_PASSWORDLESSDEMO_CLIENT_ID: '${{ env.AUTH0_PASSWORDLESSDEMO_CLIENT_ID }}'
        BRUCKE_AUTHENTICATION_API_URL: '${{ env.BRUCKE_AUTHENTICATION_API_URL }}'
        BRUCKE_MANAGEMENT_API_AUDIENCE: '${{ env.BRUCKE_MANAGEMENT_API_AUDIENCE }}'
        BRUCKE_MANAGEMENT_API_CLIENT_ID: '${{ env.BRUCKE_MANAGEMENT_API_CLIENT_ID }}'
        BRUCKE_MANAGEMENT_API_CLIENT_SECRET: '${{ secrets.BRUCKE_MANAGEMENT_API_CLIENT_SECRET }}'
        BRUCKE_MANAGEMENT_API_URL: '${{ env.BRUCKE_MANAGEMENT_API_URL }}'
        BuildConfiguration: '${{ env.BuildConfiguration }}'
